<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="./style/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
          rel="stylesheet">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>
<main>
    <article class="card">
        <div class="card__left">
            <picture>
                <source srcset="./images/image-product-desktop.jpg" media="(min-width: 1440px)">
                <img srcset="./images/image-product-mobile.jpg" alt="image">
            </picture>
        </div>
        <div class="card__right">
            <div class="card__rightHeader">
                <p>Perfume</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
            </div>
            <div class="card__rightContent">
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</p>
                <div class="card___rightPrice">
                    <p>$149.99</p>
                    <p>$169.99</p>
                </div>
            </div>
            <div class="card__rightCta">
                <img src="./images/icon-cart.svg" alt="icon cart">
                <button>Add to Cart</button>
            </div>
        </div>
    </article>
</main>
<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Lucas</a>.
</footer>
</body>
</html>
